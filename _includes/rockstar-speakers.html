<!-- Begin Rockstar Speakers Section -->
<section id="rockstar-speakers" class="rockstar-speakers image-section parallax"
	style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.rockstarSpeakersImage }});">
	<div class="overlay solid-overlay"></div>
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
			<h3 id="rockstar-speaker-title">{{ site.rockstarSpeakersTitle }}</h3>
			<div class="clearfix"></div>
			<!---->
			<img class="loading" width="100px" src="/img/other/loader.gif" alt="">
			<div class="posted-review committee members">
				<script class="committee-template" type="text/x-custom-template">
                    <div class="col-md-3 col-xs-6 rockstar-speakers-item animated fadeInUp visible" data-animation="fadeInUp"
                data-delay="0">
                <div class="rockstar-speaker">
                    <div class="flow-img img-circle rockstar-speaker-img"
                        style="background-image: url([[thumbnailUrl]])">
                    </div>
                    <div class="name">[[name]] [[surname]]</div>
                    <div class="sub">[[charge]]</div>
                </div>
            </div>
              </script>
			</div>
		</div>

		<span class="bordered">
			<a href="{{ site.baseurl }}/members/"
				class="bottom-section-link waves-effect waves-button waves-light">{{ site.rockstarSpeakersButtonText }}</a>
		</span>
	</div>
</section>
<!-- End Rockstar Speakers Section -->
